<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header styles */
        header {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            color: #fff;
            font-size: 1.6rem;
        }

        .navigation {
            display: flex;
            gap: 1rem;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
        }

        /* Main content styles */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .offer {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .buy-now {
            font-size: 2rem;
            background-color: #b3261e;
            padding: 1rem;
            width: max-content;
            align-self: flex-start;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-now:hover {
            background-color: #8e1c18;
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">Maju Jaya Store</h1>
        <nav class="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="stores.html" class="nav-link">Store</a>
            <a href="About.html" class="nav-link">About</a>
            <a href="Contact.html" class="nav-link">Contact</a>
            <a href="index-New.html" class="nav-link">Update</a>
        </nav>
    </header>

    <main>
        <div>
            <img class="image" src="img/ilustrasi.png" alt="Red Dress">
        </div>
        <div class="text-content">
            <h2 class="title">A Red Dress Will Brighten Your Evening</h2>
            <p class="offer">Limited Offer!</p>
            <div class="buy-now">Buy Now!</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 By Team Name For Revolution</p>
        <p>Maju Jaya Store</p>
    </footer>
</body>

</html>
