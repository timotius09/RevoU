<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: #000;
            color: #fff;
        }

        .landing-page {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            padding-right: 20px;
            margin-right: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
        }

        .nav-item .nav-link:hover {
            color: #b3261e;
            font-weight: 600;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .banner {
            position: relative;
            width: 100%;
        }

        .banner-image {
            width: 100%;
            height: 340px;
            object-fit: cover;
        }

        .banner-text {
            position: absolute;
            top: 2vmax;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: "Glass Antiqua", cursive;
            font-size: 2.5rem;
            text-align: center;
            line-height: 1.5;
            white-space: nowrap;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .buy-now {
            color: #fff;
            font-family: 'Glass Antiqua', sans-serif;
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.2;
            background-color: #b3261e;
            padding: 1rem;
            border-radius: 4px;
            width: max-content;
            align-self: center;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 26vmax;
        }

        .buy-now:hover {
            background-color: #8e1c18;
        }

        .footer {
            background-color: #111;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <header>
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="stores.html" class="nav-link">Store</a>
                    </li>
                    <li class="nav-item">
                        <a href="About.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="Contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="index-New.html" class="nav-link">Update</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="banner">
                <img class="banner-image" src="img\ilustrasi.png" alt="Banner Image">
                <div class="banner-overlay">
                    <h1 class="banner-text">Welcome to our Store</h1>
                    <a href="#" class="buy-now">Buy Now</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
